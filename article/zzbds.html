html {
    font-size: 12px;

<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=' first-line-indent'><h1 id='正则表达式速查备忘手册'><span><span>《正则表达式速查备忘手册》</span></span></h1><ul><li><span><span>由于时间仓促和个⼈精⼒有限，难免会有疏漏和不当的地⽅，还望多多谅解</span></span></li><li><span><span>该⽂档会持续更新，有新东⻄再往⾥加</span></span></li></ul><hr /><h1 id='基础正则表达式速查表'><strong><span><span>基础正则表达式速查表</span></span></strong></h1><h2 id='字符'><strong><span><span>字符</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`[abc]`</td><td style="text-align:left;"><span>字符集。匹配集合中所含的任一字符。</span></td></tr><tr><td style="text-align:left;">`[^abc]`</td><td style="text-align:left;"><span>否定字符集。匹配任何不在集合中的字符。</span></td></tr><tr><td style="text-align:left;">`[a-z]`</td><td style="text-align:left;"><span>字符范围。匹配指定范围内的任意字符。</span></td></tr><tr><td style="text-align:left;">`.`</td><td style="text-align:left;"><span>匹配除换行符以外的任何单个字符。</span></td></tr><tr><td style="text-align:left;">`\`</td><td style="text-align:left;"><span>转义字符。</span></td></tr><tr><td style="text-align:left;">`\w`</td><td style="text-align:left;"><span>匹配任何字母数字，包括下划线（等价于</span>`[A-Za-z0-9_]`<span>）。</span></td></tr><tr><td style="text-align:left;">`\W`</td><td style="text-align:left;"><span>匹配任何非字母数字（等价于</span>`[^A-Za-z0-9_]`<span>）。</span></td></tr><tr><td style="text-align:left;">`\d`</td><td style="text-align:left;"><span>数字。匹配任何数字。</span></td></tr><tr><td style="text-align:left;">`\D`</td><td style="text-align:left;"><span>非数字。匹配任何非数字字符。</span></td></tr><tr><td style="text-align:left;">`\s`</td><td style="text-align:left;"><span>空白。匹配任何空白字符，包括空格、制表符等。</span></td></tr><tr><td style="text-align:left;">`\S`</td><td style="text-align:left;"><span>非空白。匹配任何非空白字符。</span></td></tr></tbody></table></figure><h2 id='分组和引用'><strong><span><span>分组和引用</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`(expression)`</td><td style="text-align:left;"><span>分组。匹配括号里的整个表达式。</span></td></tr><tr><td style="text-align:left;">`(?:expression)`</td><td style="text-align:left;"><span>非捕获分组。匹配括号里的整个字符串但不获取匹配结果，拿不到分组引用。</span></td></tr><tr><td style="text-align:left;">`\num`</td><td style="text-align:left;"><span>对前面所匹配分组的引用。比如</span>`(\d)\1`<span>可以匹配两个相同的数字，</span>`(Code)(Sheep)\1\2`<span>则可以匹配</span>`CodeSheepCodeSheep`<span>。</span></td></tr></tbody></table></figure><h2><strong><span><span>锚点/边界</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`^`</td><td style="text-align:left;"><span>匹配字符串或行开头。</span></td></tr><tr><td style="text-align:left;">`$`</td><td style="text-align:left;"><span>匹配字符串或行结尾。</span></td></tr><tr><td style="text-align:left;">`\b`</td><td style="text-align:left;"><span>匹配单词边界。比如</span>`Sheep\b`<span>可以匹配</span>`CodeSheep`<span>末尾的</span>`Sheep`<span>，不能匹配</span>`CodeSheepCode`<span>中的</span>`Sheep`<span>。</span></td></tr><tr><td style="text-align:left;">`\B`</td><td style="text-align:left;"><span>匹配非单词边界。比如</span>`Code\B`<span>可以匹配</span>`HelloCodeSheep`<span>中的</span>`Code`<span>，不能匹配</span>`HelloCode`<span>中的</span>`Code`<span>。</span></td></tr></tbody></table></figure><h2 id='数量表示'><strong><span><span>数量表示</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`?`</td><td style="text-align:left;"><span>匹配前面的表达式0个或1个。即表示可选项。</span></td></tr><tr><td style="text-align:left;">`+`</td><td style="text-align:left;"><span>匹配前面的表达式至少1个。</span></td></tr><tr><td style="text-align:left;">`*`</td><td style="text-align:left;"><span>匹配前面的表达式0个或多个。</span></td></tr><tr><td style="text-align:left;">`|`</td><td style="text-align:left;"><span>或运算符。并集，可以匹配符号前后的表达式。</span></td></tr><tr><td style="text-align:left;">`{m}`</td><td style="text-align:left;"><span>匹配前面的表达式m个。</span></td></tr><tr><td style="text-align:left;">`{m,}`</td><td style="text-align:left;"><span>匹配前面的表达式最少m个。</span></td></tr><tr><td style="text-align:left;">`{m,n}`</td><td style="text-align:left;"><span>匹配前面的表达式最少m个，最多n个。</span></td></tr></tbody></table></figure><h2 id='预查断言'><strong><span><span>预查断言：</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`(?=)`</td><td style="text-align:left;"><span>正向预查。比如</span>`Code(?=Sheep)`<span>能匹配</span>`CodeSheep`<span>中的</span>`Code`<span>，但不能匹配</span>`CodePig`<span>中的</span>`Code`<span>。</span></td></tr><tr><td style="text-align:left;">`(?!)`</td><td style="text-align:left;"><span>正向否定预查。比如</span>`Code(?!Sheep)`<span>不能匹配</span>`CodeSheep`<span>中的</span>`Code`<span>，但能匹配</span>`CodePig`<span>中的</span>`Code`<span>。</span></td></tr><tr><td style="text-align:left;">`(?&lt;=)`</td><td style="text-align:left;"><span>反向预查。比如</span>`(?&lt;=Code)Sheep`<span>能匹配</span>`CodeSheep`<span>中的</span>`Sheep`<span>，但不能匹配</span>`ReadSheep`<span>中的</span>`Sheep`<span>。</span></td></tr><tr><td style="text-align:left;">`(?&lt;!)`</td><td style="text-align:left;"><span>反向否定预查。比如</span>`(?&lt;!Code)Sheep`<span>不能匹配</span>`CodeSheep`<span>中的</span>`Sheep`<span>，但能匹配</span>`ReadSheep`<span>中的</span>`Sheep`<span>。</span></td></tr></tbody></table></figure><h2 id='特殊标志'><strong><span><span>特殊标志</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>表达式</span></th><th style="text-align:left;"><span>描述</span></th></tr></thead><tbody><tr><td style="text-align:left;">`/.../i`</td><td style="text-align:left;"><span>忽略大小写。</span></td></tr><tr><td style="text-align:left;">`/.../g`</td><td style="text-align:left;"><span>全局匹配。</span></td></tr><tr><td style="text-align:left;">`/.../m`</td><td style="text-align:left;"><span>多行修饰符。用于多行匹配。</span></td></tr></tbody></table></figure><h1 id='常用正则表达式示例'><strong><span><span>常用正则表达式示例</span></span></strong></h1><h2 id='数字校验'><strong><span><span>数字校验</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>数字</span></td><td style="text-align:left;">`^[0-9]*$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>n位数字</span></td><td style="text-align:left;">`^\d{n}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>至少n位数字</span></td><td style="text-align:left;">`^\d{n,}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>m~n位数字</span></td><td style="text-align:left;">`^\d{m,n}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>整数</span></td><td style="text-align:left;">`^(-?[1-9]\d*)$`</td><td style="text-align:left;"><span>非0开头，包括正整数和负整数</span></td></tr><tr><td style="text-align:left;"><span>正整数</span></td><td style="text-align:left;">`^[1-9]\d*$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>负整数</span></td><td style="text-align:left;">`^-[1-9]\d*$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>非负整数</span></td><td style="text-align:left;">`^(([1-9]\d*)|0)$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>非正整数</span></td><td style="text-align:left;">`^((-[1-9]\d*)|0)$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>浮点数</span></td><td style="text-align:left;">`^-?(?:[1-9]\d*\.\d*|0\.\d*[1-9]\d*|0\.0+|0)$`</td><td style="text-align:left;"><span>包括正浮点数和负浮点数</span></td></tr><tr><td style="text-align:left;"><span>正浮点数</span></td><td style="text-align:left;">`^(?:[1-9]\d*\.\d*|0\.\d*[1-9]\d*)$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>负浮点数</span></td><td style="text-align:left;">`^-(?:[1-9]\d*\.\d*|0\.\d*[1-9]\d*)$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>非正浮点数</span></td><td style="text-align:left;">`^(?:-(?:[1-9]\d*\.\d+|0\.\d*[1-9]\d*)|0\.0+|0)$`</td><td style="text-align:left;"><span>包含0</span></td></tr><tr><td style="text-align:left;"><span>非负浮点数</span></td><td style="text-align:left;">`^(?:[1-9]\d*\.\d+|0\.\d+|0\.0+|0)$`</td><td style="text-align:left;"><span>包含0</span></td></tr><tr><td style="text-align:left;"><span>仅一位小数</span></td><td style="text-align:left;">`^-?(?:0|[1-9][0-9]*)\.[0-9]{1}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>最少一位小数</span></td><td style="text-align:left;">`^-?(?:0|[1-9][0-9]*)\.[0-9]{1,}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>最多两位小数</span></td><td style="text-align:left;">`^-?(?:0|[1-9][0-9]*)\.[0-9]{1,2}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>连续重复的数字</span></td><td style="text-align:left;">`^(\d)\1+$`</td><td style="text-align:left;"><span>例如：</span>`111`<span>，</span>`222`</td></tr></tbody></table></figure><h2 id='字符校验'><strong><span><span>字符校验</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>中文</span></td><td style="text-align:left;">`^[\u4E00-\u9FA5]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>全角字符</span></td><td style="text-align:left;">`^[\uFF00-\uFFFF]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>半角字符</span></td><td style="text-align:left;">`^[\u0000-\u00FF]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>英文字符串（大写）</span></td><td style="text-align:left;">`^[A-Z]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>英文字符串（小写）</span></td><td style="text-align:left;">`^[a-z]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>英文字符串（不区分大小写）</span></td><td style="text-align:left;">`^[A-Za-z]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>中文和数字</span></td><td style="text-align:left;">`^(?:[\u4E00-\u9FA5]{0,}|\d)+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>英文和数字</span></td><td style="text-align:left;">`^[A-Za-z0-9]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>数字、英文字母或者下划线组成的字符串</span></td><td style="text-align:left;">`^\w+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>中文、英文、数字包括下划线</span></td><td style="text-align:left;">`^[\u4E00-\u9FA5\w]+$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>不含字母的字符串</span></td><td style="text-align:left;">`^[^A-Za-z]*$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>连续重复的字符串</span></td><td style="text-align:left;">`^(.)\1+$`</td><td style="text-align:left;"><span>例如：</span>`aaa`<span>，</span>`bbb`</td></tr><tr><td style="text-align:left;"><span>长度为n的字符串</span></td><td style="text-align:left;">`^.{n}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>ASCII</span></td><td style="text-align:left;">`^[ -~]$`</td><td style="text-align:left;">&nbsp;</td></tr></tbody></table></figure><h2 id='日期和时间校验'><strong><span><span>日期和时间校验</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>日期</span></td><td style="text-align:left;">`^\d{1,4}-(?:1[0-2]|0?[1-9])-(?:0?[1-9]|[1-2]\d|30|31)$`</td><td style="text-align:left;"><span>弱校验，例如：</span>`2022-06-12`</td></tr><tr><td style="text-align:left;"><span>日期</span></td><td style="text-align:left;">`^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$`</td><td style="text-align:left;"><span>严格校验，考虑平闰年</span></td></tr><tr><td style="text-align:left;"><span>时间</span></td><td style="text-align:left;">`^(?:1[0-2]|0?[1-9]):[0-5]\d:[0-5]\d$`</td><td style="text-align:left;"><span>12小时制，例如：</span>`11:21:31`</td></tr><tr><td style="text-align:left;"><span>时间</span></td><td style="text-align:left;">`^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d$`</td><td style="text-align:left;"><span>24小时制，例如：</span>`23:21:31`</td></tr><tr><td style="text-align:left;"><span>日期+时间</span></td><td style="text-align:left;">`^(\d{1,4}-(?:1[0-2]|0?[1-9])-(?:0?[1-9]|[1-2]\d|30|31)) ((?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d)$`</td><td style="text-align:left;"><span>例如：</span>`2000-11-11 23:20:21`</td></tr></tbody></table></figure><h2 id='日常生活相关'><strong><span><span>日常生活相关</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>中文名</span></td><td style="text-align:left;">`^[\u4E00-\u9FA5·]{2,16}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>英文名</span></td><td style="text-align:left;">`^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>车牌号</span></td><td style="text-align:left;">`^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领][A-HJ-NP-Z][A-HJ-NP-Z0-9]{4}[A-HJ-NP-Z0-9挂学警港澳]$`</td><td style="text-align:left;"><span>不含新能源</span></td></tr><tr><td style="text-align:left;"><span>车牌号</span></td><td style="text-align:left;">`^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领][A-HJ-NP-Z](?:(?:[A-HJ-NP-Z0-9]{4}[A-HJ-NP-Z0-9挂学警港澳])|(?:(?:\d{5}[A-HJK])|(?:[A-HJK][A-HJ-NP-Z0-9][0-9]{4})))$`</td><td style="text-align:left;"><span>包含新能源</span></td></tr><tr><td style="text-align:left;"><span>火车车次</span></td><td style="text-align:left;">`^[GCDZTSPKXLY1-9]\d{1,4}$`</td><td style="text-align:left;"><span>例如：</span>`G1234`</td></tr><tr><td style="text-align:left;"><span>手机号</span></td><td style="text-align:left;">`^(?:(?:\+|00)86)?1[3-9]\d{9}$`</td><td style="text-align:left;"><span>弱匹配</span></td></tr><tr><td style="text-align:left;"><span>手机号</span></td><td style="text-align:left;">`^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-79])|(?:5[0-35-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[189]))\d{8}$`</td><td style="text-align:left;"><span>严格匹配</span></td></tr><tr><td style="text-align:left;"><span>固话号码</span></td><td style="text-align:left;">`^(?:(?:\d{3}-)?\d{8}|^(?:\d{4}-)?\d{7,8})(?:-\d+)?$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>手机IMEI码</span></td><td style="text-align:left;">`^\d{15,17}$`</td><td style="text-align:left;"><span>一般是15位</span></td></tr><tr><td style="text-align:left;"><span>邮编</span></td><td style="text-align:left;">`^(?:0[1-7]|1[0-356]|2[0-7]|3[0-6]|4[0-7]|5[1-7]|6[1-7]|7[0-5]|8[013-6])\d{4}$`</td><td style="text-align:left;"><span>例如：</span>`211100`</td></tr><tr><td style="text-align:left;"><span>统一社会信用代码</span></td><td style="text-align:left;">`^[0-9A-HJ-NPQRTUWXY]{2}\d{6}[0-9A-HJ-NPQRTUWXY]{10}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>身份证号码(1代)</span></td><td style="text-align:left;">`^[1-9]\d{7}(?:0\d|10|11|12)(?:0[1-9]|[1-2][\d]|30|31)\d{3}$`</td><td style="text-align:left;"><span>15位数字</span></td></tr><tr><td style="text-align:left;"><span>身份证号码(2代)</span></td><td style="text-align:left;">`^[1-9]\d{5}(?:18|19|20)\d{2}(?:0[1-9]|10|11|12)(?:0[1-9]|[1-2]\d|30|31)\d{3}[0-9Xx]$`</td><td style="text-align:left;"><span>18位数字</span></td></tr><tr><td style="text-align:left;"><span>QQ号</span></td><td style="text-align:left;">`^[1-9][0-9]{4,}$`</td><td style="text-align:left;"><span>一般是5到10位</span></td></tr><tr><td style="text-align:left;"><span>微信号</span></td><td style="text-align:left;">`^[a-zA-Z][-_a-zA-Z0-9]{5,19}$`</td><td style="text-align:left;"><span>一般6~20位，字母开头，可包含字母、数字、-、_，不含特殊字符</span></td></tr><tr><td style="text-align:left;"><span>股票代码</span></td><td style="text-align:left;">`^(s[hz]|S[HZ])(000[\d]{3}|002[\d]{3}|300[\d]{3}|600[\d]{3}|60[\d]{4})$`</td><td style="text-align:left;"><span>A股，例如：</span>`600519`</td></tr><tr><td style="text-align:left;"><span>银行卡卡号</span></td><td style="text-align:left;">`^[1-9]{1}(?:\d{15}|\d{18})$`</td><td style="text-align:left;"><span>一般为19位</span></td></tr></tbody></table></figure><h2 id='互联网相关'><strong><span><span>互联网相关</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>域名</span></td><td style="text-align:left;">`^[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(?:\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+$`</td><td style="text-align:left;"><span>例如：r2coding.com</span></td></tr><tr><td style="text-align:left;"><span>网址</span></td><td style="text-align:left;">`^(?:https?:\/\/)?[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(?:\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+$`</td><td style="text-align:left;"><span>例如：</span>[https://www.r2coding.com/](https://www.r2coding.com/)</td></tr><tr><td style="text-align:left;"><span>带端口号的网址(或IP)</span></td><td style="text-align:left;">`^(?:https?:\/\/)?[\w-]+(?:\.[\w-]+)+:\d{1,5}\/?$`</td><td style="text-align:left;"><span>例如：</span>`http://127.0.0.1:8888/`</td></tr><tr><td style="text-align:left;"><span>URL</span></td><td style="text-align:left;">`^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()!@:%_\+.~#?&amp;\/\/=]*)$`</td><td style="text-align:left;"><span>例如：</span>[https://www.r2coding.com/#/README?id=1](https://www.r2coding.com/#/README?id=1)</td></tr><tr><td style="text-align:left;"><span>邮箱email</span></td><td style="text-align:left;">`^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(?:\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+$`</td><td style="text-align:left;"><span>支持中文，例如：</span>`codesheep@cs.com`</td></tr><tr><td style="text-align:left;"><span>用户名</span></td><td style="text-align:left;">`^[a-zA-Z0-9_-]{4,20}$`</td><td style="text-align:left;"><span>4到20位</span></td></tr><tr><td style="text-align:left;"><span>弱密码</span></td><td style="text-align:left;">`^[\w]{6,16}$`</td><td style="text-align:left;"><span>6~16位，包含大小写字母和数字的组合</span></td></tr><tr><td style="text-align:left;"><span>强密码</span></td><td style="text-align:left;">`^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@\.#$%^&amp;*? ]).*$`</td><td style="text-align:left;"><span>至少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符</span></td></tr><tr><td style="text-align:left;"><span>端口号</span></td><td style="text-align:left;">`^(?:[0-9]|[1-9][0-9]{1,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$`</td><td style="text-align:left;"><span>例如：</span>`65535`</td></tr><tr><td style="text-align:left;"><span>IPv4地址</span></td><td style="text-align:left;">`^(?:(?:\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(?:\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$`</td><td style="text-align:left;"><span>例如：</span>`192.168.31.1`</td></tr><tr><td style="text-align:left;"><span>IPv4地址+端口</span></td><td style="text-align:left;">`^(?:(?:\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(?:\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])(?::(?:[0-9]|[1-9][0-9]{1,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$`</td><td style="text-align:left;"><span>例如：</span>`192.168.31.1:8080`</td></tr><tr><td style="text-align:left;"><span>IPv6地址</span></td><td style="text-align:left;">`^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$`</td><td style="text-align:left;"><span>例如：</span>`CDCD:910A:2222:5498:8475:1111:3900:2020`</td></tr><tr><td style="text-align:left;"><span>IPv6地址+端口</span></td><td style="text-align:left;">`^\[(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))\](?::(?:[0-9]|[1-9][0-9]{1,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$`</td><td style="text-align:left;"><span>例如：</span>`[CDCD:910A:2222:5498:8475:1111:3900:2020]:9800`</td></tr><tr><td style="text-align:left;"><span>子网掩码</span></td><td style="text-align:left;">`^(?:254|252|248|240|224|192|128)\.0\.0\.0|255\.(?:254|252|248|240|224|192|128|0)\.0\.0|255\.255\.(?:254|252|248|240|224|192|128|0)\.0|255\.255\.255\.(?:255|254|252|248|240|224|192|128|0)$`</td><td style="text-align:left;"><span>例如：</span>`255.255.255.0`</td></tr><tr><td style="text-align:left;"><span>MAC地址</span></td><td style="text-align:left;">`^(?:(?:[a-f0-9A-F]{2}:){5}|(?:[a-f0-9A-F]{2}-){5})[a-f0-9A-F]{2}$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>Version版本号</span></td><td style="text-align:left;">`^\d+(?:\.\d+){2}$`</td><td style="text-align:left;"><span>例如：</span>`12.1.1`</td></tr><tr><td style="text-align:left;"><span>图片后缀</span></td><td style="text-align:left;">`\.(gif|png|jpg|jpeg|webp|svg|psd|bmp|tif)+`</td><td style="text-align:left;"><span>可按需增删扩展名集合</span></td></tr><tr><td style="text-align:left;"><span>视频后缀</span></td><td style="text-align:left;">`\.(swf|avi|flv|mpg|rm|mov|wav|asf|3gp|mkv|rmvb|mp4)+`</td><td style="text-align:left;"><span>可按需增删扩展名集合</span></td></tr><tr><td style="text-align:left;"><span>图片链接</span></td><td style="text-align:left;">`(?:https?:\/\/)?[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(?:\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+.+\.(gif|png|jpg|jpeg|webp|svg|psd|bmp|tif)`</td><td style="text-align:left;"><span>可按需增删扩展名集合</span></td></tr><tr><td style="text-align:left;"><span>视频链接</span></td><td style="text-align:left;">`(?:https?:\/\/)?[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(?:\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+.+\.(swf|avi|flv|mpg|rm|mov|wav|asf|3gp|mkv|rmvb|mp4)`</td><td style="text-align:left;"><span>可按需增删扩展名集合</span></td></tr><tr><td style="text-align:left;"><span>迅雷链接</span></td><td style="text-align:left;">`thunderx?:\/\/[a-zA-Z\d]+=`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>ed2k链接</span></td><td style="text-align:left;">`ed2k:\/\/\|file\|.+\|\/`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>磁力链接</span></td><td style="text-align:left;">`magnet:\?xt=urn:btih:[0-9a-fA-F]{40,}.*`</td><td style="text-align:left;">&nbsp;</td></tr></tbody></table></figure><h2 id='其他'><strong><span><span>其他</span></span></strong></h2><figure><table><thead><tr><th style="text-align:left;"><span>描述</span></th><th style="text-align:left;"><span>正则表达式</span></th><th style="text-align:left;"><span>备注</span></th></tr></thead><tbody><tr><td style="text-align:left;"><span>Windows文件路径</span></td><td style="text-align:left;">`^[a-zA-Z]:(?:\\[\w\u4E00-\u9FA5\s]+)+[.\w\u4E00-\u9FA5\s]+$`</td><td style="text-align:left;"><span>例如：</span>`C:\Users\Administrator\Desktop\a.txt`</td></tr><tr><td style="text-align:left;"><span>Windows文件夹路径</span></td><td style="text-align:left;">`^[a-zA-Z]:(?:\\[\w\u4E00-\u9FA5\s]+)+$`</td><td style="text-align:left;"><span>例如：</span>`C:\Users\Administrator\Desktop`</td></tr><tr><td style="text-align:left;"><span>Linux文件路径</span></td><td style="text-align:left;">`^\/(?:[^/]+\/)*[^/]+$`</td><td style="text-align:left;"><span>例如：</span>`/root/library/a.txt`</td></tr><tr><td style="text-align:left;"><span>Linux文件夹路径</span></td><td style="text-align:left;">`^\/(?:[^/]+\/)*$`</td><td style="text-align:left;"><span>例如：</span>`/root/library/`</td></tr><tr><td style="text-align:left;"><span>MD5格式</span></td><td style="text-align:left;">`^(?:[a-f\d]{32}|[A-F\d]{32})$`</td><td style="text-align:left;"><span>32位MD5，例如：</span>`7552E7071B118CBFFEC8C930455B4297`</td></tr><tr><td style="text-align:left;"><span>BASE64格式</span></td><td style="text-align:left;">`^\s*data:(?:[a-z]+\/[a-z0-9-+.]+(?:;[a-z-]+=[a-z0-9-]+)?)?(?:;base64)?,([a-z0-9!$&amp;',()*+;=\-._~:@/?%\s]*?)\s*$`</td><td style="text-align:left;"><span>例如：</span>`data:image/jpeg;base64,xxxx==`</td></tr><tr><td style="text-align:left;"><span>UUID</span></td><td style="text-align:left;">`^[a-f\d]{4}(?:[a-f\d]{4}-){4}[a-f\d]{12}$`</td><td style="text-align:left;"><span>例如：</span>`94f9d45a-71b0-4b3c-b69d-20c4bc9c8fdd`</td></tr><tr><td style="text-align:left;"><span>16进制</span></td><td style="text-align:left;">`^[A-Fa-f0-9]+$`</td><td style="text-align:left;"><span>例如：</span>`FFFFFF`</td></tr><tr><td style="text-align:left;"><span>16进制颜色</span></td><td style="text-align:left;">`^#?([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$`</td><td style="text-align:left;"><span>例如：</span>`#FFFFFF`</td></tr><tr><td style="text-align:left;"><span>SQL语句</span></td><td style="text-align:left;">`^(?:select|drop|delete|create|update|insert).*$`</td><td style="text-align:left;">&nbsp;</td></tr><tr><td style="text-align:left;"><span>Java包名</span></td><td style="text-align:left;">`^(?:[a-zA-Z_]\w*)+(?:[.][a-zA-Z_]\w*)+$`</td><td style="text-align:left;"><span>例如：</span>`com.r2coding.controller`</td></tr><tr><td style="text-align:left;"><span>文件扩展名</span></td><td style="text-align:left;">`\.(?:doc|pdf|txt)`</td><td style="text-align:left;"><span>可按需增删扩展名集合</span></td></tr><tr><td style="text-align:left;"><span>HTML标签</span></td><td style="text-align:left;">`&lt;(\w+)[^&gt;]*&gt;(.*?&lt;\/\1&gt;)?`</td><td style="text-align:left;"><span>例如：</span>`&lt;div class="navigator"&gt;&lt;/div&gt;`</td></tr><tr><td style="text-align:left;"><span>HTML注释</span></td><td style="text-align:left;">`&lt;!--(.*?)--&gt;`</td><td style="text-align:left;"><span>例如：</span>`&lt;!--注释--&gt;`</td></tr></tbody></table></figure><h1 id='花絮'><span><span>花絮</span></span></h1><blockquote><p><span>该⽂档会持续更新，有新东⻄再往⾥加。另外由于时间仓促和个⼈精⼒有限，难免会有疏漏和不当的地⽅，还望多多谅解。</span></p></blockquote></div></div>
